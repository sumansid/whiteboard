<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>whiteboard 📝</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.6/examples/pricing/">
    <script src="drawing.js" type="text/javascript" charset="utf-8" async defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.1/socket.io.js" type="text/javascript" charset="utf-8" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/p5.js"></script>
    <script src="http://localhost:3000/socket.io/socket.io.js" type="text/javascript" charset="utf-8" async defer></script>



  
    <!-- Bootstrap core CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">



    <style>
      #whiteboard{
        display: none;
      }
      canvas {
      border-radius: 12px;
    }

    </style>


  </head>
  <body>
    
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <h5 class="my-0 mr-md-auto font-weight-normal">📝 whiteboard </h5>
  <nav class="my-2 my-md-0 mr-md-3">
    <a class="p-2 text-dark" href="#">How to use</a>

  </nav>
  
</div>



<div id="whiteboard" align="center">
  <h1 id="roomDisplayTag">Room code: <span id="newRoomCode"></span></h1>



   <div class="color">
      <label for="penColor">Color</label>
      <input type="color" id="penColor" value="#000">
    </div>

    <div class="size">
      <label for="penSize">Size</label>
      <input type="range" id="penSize" min="1" max="50">
    </div>
    <div id="mainCanvas">
  </div>


</div>

<div class="container" id="primaryScreen">
  <div class="text-center" id="createRoom">
       <button type="button" id="createRoomBtn" class="btn btn-primary">Create new Room</button>
  </div>
  
 <div>
    <label for="formGroupExampleInput">Join existing room</label>
    <input type="text" id="roomCode" class="form-control" id="formGroupExampleInput" placeholder="Enter room code">
  </div>
  <button type="submit" id="joinRoom" class="btn btn-primary">Join</button>


 
</div>

  </body>


</html>
